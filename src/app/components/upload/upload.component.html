<div class="upload-container">

    <p *ngIf="!this.upload"></p>
    <p *ngIf="this.upload">Uploading {{this.files.length}} images:</p>



    <!--
 <div class="dropzone" [class.hovering]="hovering" fileDrop (dropped)="onDropFiles($event)"
        (hovered)="toggleHover($event)" *ngIf="!this.upload" (click)="fileinput.click()">

        <p>drop images (max. 1 MB)
        <p>
        <p>or click to select</p>

        


    </div>
    -->

    <button *ngIf="!this.upload" (click)="fileinput.click()"
        mat-flat-button>Select images (max. 1MB)</button>
    <input class="hide-input" type=file accept="image/*" id="fileinput" #fileinput (change)="onFileSelect($event)"
        multiple="multiple">
    <div *ngIf="files.length > 0" class="file-entries">
        <div class="file-entry" *ngFor="let file of this.files; let i = index" fxLayout="row"
            fxLayoutAlign="space-between center">

            <div class="file-detail-container">
                <h4 class="file-detail">{{file.name}}</h4>
                <p class="file-detail">{{file.size | fileSize}}</p>
            </div>

            <button *ngIf="!this.upload" mat-icon-button (click)="onRemove(i)">
                <mat-icon>cancel</mat-icon>
            </button>

        </div>

    </div>

    <mat-progress-bar *ngIf="this.upload" mode="indeterminate"></mat-progress-bar>

    <button class="upload-button" *ngIf="!this.upload && files.length > 0" (click)="onUpload()" mat-flat-button
        color="primary">Upload</button>

    <button class="upload-button" *ngIf="!this.upload && files.length > 0" (click)="onRestart()" mat-flat-button
        color="accent">Restart</button>


    <!-- <button *ngIf="!this.upload && files.length > 0" class="my-button upload-button" (click)="onUpload()">Upload</button> -->


</div>
