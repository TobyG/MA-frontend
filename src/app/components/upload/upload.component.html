<p>drop images of welds to get statistics (max. 1 MB)</p>

<div class="dropzone" [class.hovering]="hovering" fileDrop (dropped)="onDropFiles($event)"
    (hovered)="toggleHover($event)" *ngIf="!this.upload">

    <p>Drag files here</p>

    <input class="hide-input" type=file accept="image/*" id="fileinput" #fileinput (change)="onFileSelect($event)"
        multiple="multiple">
    <button class="my-button select-button" (click)="fileinput.click()">
        or select from device</button>

</div>

<div *ngIf="files.length > 0" class="file-entries">
    <div class="file-entry" *ngFor="let file of this.files; let i = index" fxLayout="row"
        fxLayoutAlign="space-between center">

        <div class="file-detail-container">
            <h4 class="file-detail">{{file.name}}</h4>
            <p class="file-detail">{{file.size | fileSize}}</p>
        </div>

        <button *ngIf="!this.upload" mat-icon-button (click)="onRemove(i)">
            <mat-icon>cancel</mat-icon>
        </button>

    </div>

</div>

<mat-spinner *ngIf="this.upload"></mat-spinner>

<button *ngIf="!this.upload && files.length > 0" class="my-button upload-button" (click)="onUpload()">Upload</button>
